components:
  parameters:
    WhatapAccoutTokenHeader:
      name: x-whatap-token
      in: header
      required: true
      schema:
        type: string
      description: 계정 API 토큰 {{ACCOUNT_API_TOKEN}}
    WhatapTokenHeader:
      name: x-whatap-token
      in: header
      required: true
      schema:
        type: string
      description: 프로젝트 API 토큰 {{PROJECT_API_TOKEN}}
    WhatapPcodeHeader:
      name: x-whatap-pcode
      in: header
      required: true
      schema:
        type: string
      description: 프로젝트 코드 {{projectCode}
    ProjectCodePath:
      name: projectCode
      in: path
      required: true
      schema:
        type: integer
      description: 프로젝트 코드
    GroupKeyPath:
      name: groupKey
      in: path
      required: true
      schema:
        type: integer
      description: 그룹 고유 식별자(ID)
    StartTimeQuery:
      name: stime
      in: query
      required: true
      schema:
        type: integer
        format: int64
        description: 조회 시작 시간(UNIX epoch time, millisecond)
    EndTimeQuery:
      name: etime
      in: query
      required: true
      schema:
        type: integer
        format: int64
        description: 조회 종료 시간(UNIX epoch time, millisecond)
    Progress:
      name: progress
      in: query
      required: false
      schema:
        type: boolean
        description: |
          * `true`: 진행 중인 이벤트만 조회
          * `false`: 진행 중인 이벤트를 포함해 전체 이벤트 조회
    OidPathopt:
      name: oid
      in: query
      required: false
      schema:
        type: integer
        format: int32
        description: |
          - 에이전트 고유 식별자(ID), 쉼표(,)를 구분자로 여러 개 입력 가능
          - URL encoded 필요: 17079562,352247167 → -17079562%2C352247167
    OkindQuery:
      name: okinds
      in: query
      required: false
      schema:
        type: integer
        format: int32
        description: |
          - 종류별 에이전트 그룹 고유 식별자(ID), 쉼표(,)를 구분자로 여러 개 입력 가능
          - URL encoded 필요: 17079562,352247167 → -17079562%2C352247167
    OnodesQuery:
      name: onodes
      in: query
      required: false
      schema:
        type: integer
        format: int32
        description: |
          - 서버별 에이전트 그룹 고유 식별자(ID), 쉼표(,)를 구분자로 여러 개 입력 가능
          - URL encoded 필요: 17079562,352247167 → -17079562%2C352247167
    StartTimePath:
      name: stime
      in: path
      required: true
      schema:
        type: integer
        format: int64
        description: 조회 시작 시간(UNIX epoch time, millisecond)
    EndTimePath:
      name: etime
      in: path
      required: true
      schema:
        type: integer
        format: int64
        description: 조회 종료 시간(UNIX epoch time, millisecond)
    MetricTypePath:
      name: metric_type
      in: path
      require: true
      schema:
        type: string
        enum:
          - thread_count
          - thread_daemon
          - thread_peak_count
          - threadpool_active
          - threadpool_queue
          - apdex
          - tx_caller
        description: 조회할 수 있는 지표
    MetricTypeAvgPath:
      name: metric_type
      in: path
      require: true
      schema:
        type: string
        enum:
          - thread_count
          - thread_daemon
          - thread_peak_count
          - threadpool_active
          - threadpool_queue
          - apdex
        description: 조회할 수 있는 지표
    OidPath:
      name: oids
      in: path
      required: true
      schema:
        type: integer
        format: int32
        description: 에이전트 고유 식별자(ID), 쉼표(,)를 구분자로 여러 개 입력 가능
    CallStaticTypePath:
      name: metric_type
      in: path
      require: true
      schema:
        type: string
        enum:
          - tx_caller
          - tx_domain
        description: 조회할 수 있는 지표
    FilterkeyPath:
      name: filterkey
      in: path
      required: true
      schema:
        type: string
        enum:
          - caller_pcode
          - caller_spec
          - caller_url
          - spec
          - url
        description: 조회 조건 키
    FiltervalPath:
      name: filterval
      in: path
      required: true
      schema:
        type: string
        description: 조회 조건 (`filterkey가` `caller_url` 또는 `url`인 경우 base64로 인코딩)
    TimeMergeQuery:
      name: timeMerge
      in: query
      required: true
      schema:
        type: string
        enum:
          - avg
        description: 데이터 집계 방식
    FilterQuery:
      name: filter
      in: query
      required: true
      schema:
        type: string
        enum:
          - m5
          - s5
          - h1
    AOidQuery:
      name: oid
      in: query
      required: true
      schema:
        type: integer
        format: int32
        description: 에이전트 고유 식별자(ID)
    BaseTimeQuery:
      name: baeTime
      in: query
      required: true
      schema:
        type: string
        format: yyyyMMdd
        description: 기준 시간
    CompareTimeQuery:
      name: comparisonTime
      in: query
      required: true
      schema:
        type: string
        format: yyyyMMdd
        description: 비교 시간
    OidQuery:
      name: oids
      in: query
      required: true
      schema:
        type: integer
        format: int32
        description: 에이전트 고유 식별자(ID), 쉼표(,)를 구분자로 여러 개 입력 가능
    PeriodQuery:
      name: period
      in: query
      required: true
      schema:
        type: string
        enum:
          - day
          - weak
        description: 조회 기간
    DateQuery:
      name: date
      in: query
      required: true
      schema:
        type: string
        format: yyyyMMdd
        description: 기준 시간
    TopNQuery:
      name: topN
      in: query
      required: false
      schema:
        type: number
        format: 1 -1000
