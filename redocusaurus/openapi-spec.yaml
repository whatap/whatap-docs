openapi: 3.0.0
info:
  title: WhaTap Open API
  description: >
    ## Open API


    수집 중인 모니터링 정보를 추출하여 별도로 활용하고자 하는 경우 Open API를 통해 해당 정보를 추출할 수 있는 기능을 제공합니다.
    계정 API 토큰 및 프로젝트 API 토큰, 프로젝트 코드를 파라미터로 전달하여 수집된 정보를 획득할 수 있습니다.


    구 버전의 Open API 문서는 [다음 문서](openapi-old)를 참조하세요.


    ## Open API Token 확인


    토큰은 계정 API 토큰과 프로젝트 API 토큰으로 구분됩니다. 계정 API 토큰은 프로젝트의 목록 정보를 취득하기 위한 용도로,
    프로젝트 API 토큰은 프로젝트의 모니터링 정보를 취득하기 위한 용도로 활용합니다.


    프로젝트 코드는 프로젝트 진입 시 브라우저 화면 상단의 윈도우 또는 탭 제목에 '`[{프로젝트 코드}]` Cloud Application
    Monitoring'와 같이 표시되는 정보를 통해 확인할 수 있습니다. API 토큰을 변경하려면 각 화면의 ***재발급*** 또는
    ***토큰 재발급*** 버튼을 선택하세요.


    <div class="api-guide">


    | 구분 | 키 | 설정값 | 비교 |

    | -- | --| -- | --|

    | 헤더 | `x-whatap-token` | API토큰 | 계정 API토큰 |

    | 헤더 | `x-whatap-token` | API토큰 | 프로젝트 API토큰 |

    | 헤더 | `x-whatap-pcode` | 프로젝트 코드 | 화면 윈도우 또는 브라우저 탭 타이틀 확인 |


    </div>


    ### 계정 토큰 확인하기


    1. 화면의 오른쪽 위에 프로필 아이콘을 선택하세요.


    1. 팝업 메뉴가 나타나면 ***계정 관리*** 버튼을 선택하세요.


    1. 화면을 아래로 스크롤해 ***API토큰*** 섹션으로 이동하세요.


    ### 프로젝트 토큰 확인하기


    1. 홈 화면에서 프로젝트를 선택하세요. 


    1. 프로젝트 진입 후 왼쪽에 ***관리*** &gt; ***프로젝트 관리*** 메뉴를 선택하세요.


    1. ***API토큰*** 항목을 확인하세요.
servers:
  - url: https://api.whatap.io
tags:
  - name: APM Spot 정보 조회
    description: 애플리케이션 모니터링 프로젝트의 에이전트 정보 및 관련 지표를 조회할 수 있는 API 목록을 안내합니다.
  - name: APM 통계 데이터 조회
    description: 애플리케이션 모니터링 프로젝트의 통계 데이터를 조회할 수 있는 API 목록을 안내합니다.
  - name: Server Spot 정보 조회
    description: 서버 모니터링 프로젝트의 에이전트 정보 및 관련 지표를 조회할 수 있는 API 목록을 안내합니다.
  - name: Server 통계 데이터 조회
    description: 서버 모니터링 프로젝트의 통계 데이터를 조회할 수 있는 API 목록을 안내합니다.
  - name: Database 파라미터 조회
    description: 데이버베이스의 파라미터 관련 사항을 조회할 수 있습니다.
  - name: Database SQL 조회
    description: 데이버베이스의 SQL 관련 사항을 조회할 수 있습니다.
  - name: MXQL Open API 호출하기
  - name: MXQL Open API 사용 안내
    description: >
      MXQL을 사용하는 방법은 다음과 같습니다.


      * 직접 MXQL 쿼리를 작성해서 데이터를 조회하는 방법

      * [다음 문서](../mxql/mxql-guide#custom-query-saas)에서와 같이 '**SaaS 서비스에서 제공하는
      사전에 정의된 MXQL 쿼리 목록**'으로 데이터를 조회하는 방법


      따라서 각각의 경우에 사용하는 API의 path가 달라집니다. 


      <div class="api-guide">


      | MXQL 활용 방법 | API |

      | -- | -- |

      | 직접 MXQL 쿼리를 작성하는 경우 | [MXQL text
      API](#tag/MXQL-Open-API/paths/~1open~1api~1flush~1mxql~1text/post) |

      | '**SaaS 서비스에서 제공하는 사전에 정의된 MXQL 쿼리 목록**'을 사용하는 경우([다음
      문서](../mxql/mxql-guide#custom-query-saas) 참조) | [MXQL path
      API](#tag/MXQL-Open-API/paths/~1open~1api~1flush~1mxql~1path/post) |


      </div>


      Open API 호출 시 헤더에 포함하는 내용은 다음과 같습니다.


      <div class="api-guide">


      | 구분 | 키  | 설정 값 | 비고 |

      | ---- | --- | ------- | ---- |

      | 헤더 | x-whatap-token | API 토큰 `{{PROJECT API TOKEN}}` |프로젝트 API토큰: 프로젝트
      선택 > ***관리*** > ***프로젝트 관리*** > ***API토큰***|

      | 헤더 | x-whatap-pcode | 프로젝트 코드 `{{projectCode}}` | 프로젝트 코드: 프로젝트 선택 >
      ***관리*** > ***프로젝트 관리*** > ***프로젝트 코드*** |


      </div>


      **MXQL Open API 제한사항**


      한 번의 요청으로 조회할 수 있는 기간은 최대 31일입니다.
