paths:
  /open/api/json/projects:
    get:
      summary: Viewing the project list
      operationId: getProjectsList
      description: This API provides the list of projects.
      tags:
        - Project
      parameters:
        - $ref: parameters.yaml#/WhatapAccoutTokenHeader
      responses:
        '200':
          description: Query success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        groupName:
                          type: string
                          description: Name of the project's upper group
                        projectCode:
                          type: integer
                          description: pcode
                        projectName:
                          type: string
                          description: Project name
                        createTime:
                          type: string
                          format: date-time
                          description: Project creation date
                        lastUpdatedTime:
                          type: string
                          format: date-time
                          description: Project modification date
                        status:
                          type: string
                          description: Project status
                          enum:
                            - pending
                            - trial
                            - subscribe
                            - close_pending
                            - limited
                            - closed
                            - trial_limited
                        productType:
                          type: string
                          description: Server Type
                        platform:
                          type: string
                          description: Server Platform
                        gatewayName:
                          type: string
                          description: Data Server Region
                        apiToken:
                          type: string
                          description: Project API token
                  accountEmail:
                    type: string
                    description: Email address of the user account
                  total:
                    type: integer
                    description: Project count
                example:
                  data:
                    - projectCode: 35
                      projectName: APM_TEST2
                      createTime: '2018-10-19T07:17:03.774'
                      status: subscribe
                      productType: APM
                      platform: JAVA
                      apiToken: 5**********************R
                  accountEmail: xxx@whatap.io
                  total: 6
      x-codeSamples:
        - lang: curl
          source: |
            curl -L \
              -w "\n" \
              -H "x-whatap-token: {{ACCOUNT_API_TOKEN}}" \
              "https://api.whatap.io/open/api/json/projects"
