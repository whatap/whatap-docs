paths:
  /open/api/json/projects:
    get:
      summary: プロジェクトリストの照会
      operationId: getProjectsList
      description: プロジェクト一覧を照会するAPIです。
      tags:
        - プロジェク
      parameters:
        - $ref: '#/components/parameters/WhatapAccoutTokenHeader'
      responses:
        '200':
          description: 照会成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        groupName:
                          type: string
                          description: プロジェクト上の親グループ名
                        projectCode:
                          type: integer
                          description: プロジェクトコード
                        projectName:
                          type: string
                          description: プロジェクト名
                        createTime:
                          type: string
                          format: date-time
                          description: プロジェクト作成日
                        lastUpdatedTime:
                          type: string
                          format: date-time
                          description: プロジェクト編集日
                        status:
                          type: string
                          description: プロジェクトステータス
                          enum:
                            - pending
                            - trial
                            - subscribe
                            - close_pending
                            - limited
                            - closed
                            - trial_limited
                        productType:
                          type: string
                          description: サーバータイプ
                        platform:
                          type: string
                          description: サーバープラットフォーム
                        gatewayName:
                          type: string
                          description: データサーバーリージョン
                        apiToken:
                          type: string
                          description: プロジェクトAPIトークン
                  accountEmail:
                    type: string
                    description: ユーザーアカウントのメールアドレス
                  total:
                    type: integer
                    description: プロジェクト数
                example:
                  data:
                    - projectCode: 35
                      projectName: APM_TEST2
                      createTime: '2018-10-19T07:17:03.774'
                      status: subscribe
                      productType: APM
                      platform: JAVA
                      apiToken: 5**********************R
                  accountEmail: xxx@whatap.io
                  total: 6
