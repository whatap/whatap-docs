                  type: string
                pcode:
                  type: string
                  description: プロジェクトコード
                params:
                  type: object
                  properties:
                    stime:
                      type: interger
                      format: int64
                      description: 照会開始時間(UNIX epoch time、millisecond)
                    filter:
                      type: object
                      properties:
                        ip:
                          type: string
                          description: IPアドレス
