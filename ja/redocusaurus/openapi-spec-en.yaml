        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                path:
                  type: string
                pcode:
                  type: string
                  description: pcode
                params:
                  type: object
                  properties:
                    stime:
                      type: interger
                      format: int64
                      description: Query start time (UNIX epoch time, millisecond)
                    filter:
                      type: object
                      properties:
                        ip:
                          type: string
                          description: IP Address
            example:
              type: profiles
              path: /filter/search
              pcode: '12345'
              params:
                stime: 1690850183000
                filter:
                  ip: 10.11.12.13
      parameters:
        - $ref: '#/components/parameters/WhatapTokenHeader'
        - $ref: '#/components/parameters/WhatapPcodeHeader'
      responses:
        '200':
          description: Call Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  elapsed:
                    type: number
                    description: Elapsed time from the start time (`stime`)
                  count:
                    type: number
                    description: HTTP Call Count
                  url:
                    type: string
                    description: Name of the transaction requested by the client
